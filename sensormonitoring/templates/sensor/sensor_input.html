<!-- sensor/templates/sensor/sensor_input.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Input - Sensor Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #388e3c;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .nav-links {
            margin-top: 15px;
            text-align: center;
        }
        .nav-links a {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Sensor Data</h2>
        <form method="post">
            {% csrf_token %}
            <label for="water_level">Water Level:</label>
            <input type="number" step="0.01" id="water_level" name="water_level" required>

            <label for="vibration">Vibration:</label>
            <input type="number" step="0.01" id="vibration" name="vibration" required>

            <button type="submit">Submit</button>
        </form>

        <div class="nav-links">
            <a href="{% url 'dashboard' %}">Home</a>
            <a href="{% url 'notification_history' %}">Notification History</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% if user.is_staff %}
            <a href="{% url 'send_custom_mail' %}">Send Custom Email</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
